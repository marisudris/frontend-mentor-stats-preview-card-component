<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <picture class="card__image">
          <source
            media="(min-width: 600px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="People working in an open office space"
            class="card__image"
          />
        </picture>
        <article class="card__body">
          <h2 class="card__title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h2>

          <p class="card__copy">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__stats">
            <div class="card__stat">
              10k+ <span class="card__stat-heading">companies</span>
            </div>
            <div class="card__stat">
              314 <span class="card__stat-heading">templates</span>
            </div>
            <div class="card__stat">
              12M+ <span class="card__stat-heading">queries</span>
            </div>
          </div>
        </article>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/marisudris">Māris Ūdris</a
      >.
    </footer>
  </body>
</html>
